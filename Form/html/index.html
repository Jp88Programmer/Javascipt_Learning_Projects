<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Mukta:wght@300&family=Noto+Sans+Mono:wght@300&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/phone.css" media="screen and (max-width : 482px)">
    <link rel="stylesheet" href="../css/vaildation.css">
    <title>Form Of Job Recruiment</title>
</head>

<body>
    <main class="background">
        <header>
            <h1 id="heading">TCS Recruiment 2021</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle aboutForm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    =
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="details.html" target="_blank">Details</a></li>
                    <li><a class="dropdown-item" href="about.html">About</a></li>
                    <li><a class="dropdown-item" href="developer.html">Developer</a></li>
                    <li><a class="dropdown-item" href="contact.html" target="_blank">Contacts</a></li>

                </ul>
            </div>  
        </header>
        <article>
            
            <form action="/" method="post" id="form">
                <div class="div">
                    <label for="FName" id="first-name">First Name :</label>
                    <input type="text" name="MyFname" id="FName" class="text-field">
                    <div class="divAlert"  id="divAlert1"></div>
                    
                </div>
                
                <div class="div">
                    <label for="LName" id="last-name">Last Name :</label>
                    <input type="text" name="MyLname" id="LName" class="text-field">
                    <div class="divAlert" id="divAlert2"></div>
                </div>
                
                <div class="div">
                    <label for="Number" id="phone-number">Mobile No : </label>
                    <input type="number" name="Mynumber" id="Number" class="text-field">
                    <div class="divAlert" id="divAlert3"></div>
                </div>
                
                <div class="div">
                    <label for="DateBirth" id="date">Date of birth:</label>
                    <input type="date" name="MyDateOfBirth" id="DateBirth" class="text-field">
                    <div class="divAlert" id="divAlert1"></div>
                </div>
                
                <div class="div">
                    <label for="Email" id="email">Email Id :</label>
                    <input type="email" name="MyEmail" id="Email" class="text-field">
                    <div class="divAlert" id="divAlert4"></div>
                </div>
                
                <div class="div">
                    Gender :
                    <input type="radio" name="MyGender" id="radio-male" >
                    <label for="male">male </label>
                    <input type="radio" name="MyGender" id="radio-female">
                    <label for="female">female </label>
                    <div class="divAlert" id="divAlert1"></div>
                </div>
                
                <div class="div">
                    what skills which bettre learn :
                    
                    <select name="skills" id="skills">
                        <option value="Software engineering">Software engineering</option>
                        <option value="Front-developer">Front-developer</option>
                        <option value="backend-developer">backend-developer</option>
                        <option value="Machine-learning">Machine-learning</option>
                        <option value="Machine-learning">Data analyst</option>
                        <div class="divAlert" id="divAlert1"></div>
                    </select>
                    
                </div>
                
                <div class="div">
                    <label for="Skill" id="skill">write your about : </label>
                    <br>
                    <textarea name="Skill" rows="5" cols="45" id="about"></textarea>
                </div>
                
                <div id="button" class="div">
                    <input type="submit" name="submit" class="btn" id="submit">
                    <!-- <button id="submit" class="btn">submit</button> -->
                    <input type="reset" name="reset" class="btn" id="reset">
                </div>
                
            </form>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/validation.js"></script>

</body>

</html>
