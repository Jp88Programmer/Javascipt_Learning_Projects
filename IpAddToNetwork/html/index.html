    <form id="from">

        <div id="insouts">

            <!-- the label for ip addreess enter the user to input text felid -->
            <div id="label1" class="label">
                <label for="ip-address">IP address And Mask : </label>
                <input type="text" name="ip-address" id="ip-address" class="address" placeholder="192.120.150.0">
                <input type="text" name="ip-address" id="subnet-mask" class="address" placeholder="/24">
            </div>

            <!-- the label for network addreess and get the network address from text feild -->
            <div id="label2" class="label">
                <label for="network-address">Network Address : </label>
                <input type="text" name="network-address" id="network-address" class="address">
            </div>

            <!-- the label for network addreess and get the broadcast address from text feild -->
            <div id="label3" class="label">
                <label for="broadcast-address">Broadcast Address : </label>
                <input type="text" name="broadcast-address" id="broadcast-address" class="address">
            </div>

            
            <!-- this the buton for calculate and reset -->
            <input type="button" value="calculate" id="calculate" class="button">
            <input type="reset" value="reset" id="reset" class="button">
            
        </div>
